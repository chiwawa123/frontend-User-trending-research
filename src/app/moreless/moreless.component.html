<span *ngIf="text.length <= wordLimit">{{text}}</span>

<span *ngIf="text.length > wordLimit && !showMore">{{text.substring(0,wordLimit)}}.......<span class="font-weight-bold text-primary hand" (click)="showMore=true" style="cursor: pointer !important;" >read more</span></span>

<span *ngIf="text.length > wordLimit && showMore">{{text}}<span class="font-weight-bold text-primary hand" (click)="showMore=false" style="cursor: pointer !important;" >read less</span></span>
